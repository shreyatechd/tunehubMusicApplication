<!DOCTYPE html>
<html>
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
 <div class="container-fluid  bg-dark text-light py-3">
 <header class="text-center">
    <h1 class="display-6">Please Do the Registration!</h1>
 </header>
 </div>
 <section class="container my-2 bg-danger w-50 text-light p-2">
    <form action="/register" method="post">
    <div class="row mb-3">
    <label for="inputUsername3" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername3" placeholder="Enter Your Name" name="username">
    </div>
  </div>
  
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Enter Your Email" name="email">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label" >Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Enter Your Password"name="password">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" placeholder="Enter Your Address" name="address">
    </div>
  </div>
  
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
    <div class="col-sm-10">
      <div class="form-check">
      <input class="form-check-input" type="radio" name="gender"  value="male" >
        <label class="form-check-label" for="gridRadios1">
         Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender"  value="female">
        <label class="form-check-label" for="gridRadios2">
        Female
        </label>
      </div>
      
    </div>
   
     </fieldset>
 
 
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Role</legend>
    <div class="col-sm-10">
      <div class="form-check">
      <input class="form-check-input" type="radio" name="role"  value="admin" >
        <label class="form-check-label" for="gridRadios1">
        Admin
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="role"  value="customer">
        <label class="form-check-label" for="gridRadios2">
       Customer
        </label>
      </div>
      </div>
      </fieldset>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Remember me
        </label>
      </div>
    </div>
    </div>
  
  <button type="submit" class="btn btn-success">Sign in</button>
</form>
 </section>
 

</body>
</html>
