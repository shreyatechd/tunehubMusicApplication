<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Please do the Registration</h1>
<form action="/register" method="post">
<label>Username:</label>
<input type="text" name="username" required="required"/>
<br/> <br/>

<label>EmailID:</label>
<input type="email" name="email" required="required"/>
<br/> <br/>

<label>Password:</label>
<input type="password" name="password" required="required"/>
<br/> <br/>

<label>Gender:</label>
M<input type="radio" name="gender" value="male"/>
F<input type="radio" name="gender" value="female"/>
O<input type="radio" name="gender" value="other"/>
<br/> <br/>

<label>Role:</label>
Admin<input type="radio" name="role" value="admin"/>
Customer<input type="radio" name="role" value="customer"/>
<br/> <br/>

<label>Address:</label>
<textarea name="address" required="required"></textarea>
<br/> <br/>

<input type="submit" value="Register"/>
<div th:each="songlist : ${songlist}" class="audio" >
<p th:text="${songlist.name}"><p>
<img src="images/explore.jpg">
<h2 >Songs Link</h2>

 
</div>

</form>
</body>
</html>
